env:
  action_scale: 0.05
  max_steps: 100
  success_threshold: 0.02
  success_bonus: 10.0
  target_low: [-0.15, -0.20, 0.05]
  target_high: [0.30, 0.20, 0.35]

train:
  total_timesteps: 100000
  learning_rate: 3e-4
  batch_size: 256
  buffer_size: 100000
  learning_starts: 1000
  tau: 0.005
  gamma: 0.99
  eval_freq: 5000
  n_eval_episodes: 10

wandb:
  project: robot-arm
  entity: mvlasenko
  enabled: true

eval: false
eval_episodes: 10
eval_model_path: null
