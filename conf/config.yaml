env_name: pickplace
algorithm: ppo
resume: null

pickplace_env:
  action_scale: 0.05
  max_steps: 300
  n_substeps: 10
  cube_low: [0.15, -0.15, 0.015]
  cube_high: [0.30, 0.15, 0.015]
  place_target: [0.18, 0.0, 0.02]
  # place_target_radius and place_target_height must match the place_target site in scene_pickplace.xml
  place_target_radius: 0.04
  place_target_height: 0.02
  ring_center: [0.18, 0.0]
  ring_exclusion_radius: 0.075
  passive_pose: [0.0, -1.0, 0.7, 0.9, 0.0, 0.0]
  floor_contact_penalty: -0.02
  ring_height_max: 0.05

train:
  n_envs: 16
  net_arch: [256, 256, 256, 256]
  input_batchnorm: true
  total_timesteps: 20_000_000
  learning_rate: 3e-4
  batch_size: 4096
  gamma: 0.95
  log_interval: 1
  checkpoint_freq: 1_000_000
  eval_freq: 1_000_000
  n_eval_episodes: 32

sac:
  buffer_size: 100_000
  learning_starts: 100_000
  train_freq: 1
  gradient_steps: 1
  tau: 0.005

ppo:
  n_steps: 2048
  n_epochs: 2
  clip_range: 0.2
  ent_coef: 0.001
  gae_lambda: 0.95
  vf_coef: 1.0

wandb:
  project: robot-arm
  entity: mvlasenko
  enabled: true
